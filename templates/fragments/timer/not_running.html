<div class="bg-green-300 rounded-lg h-32 my-4 px-4 py-2" id="timer">
  <form
    class="flex justify-between items-center gap-2 h-full w-full"
    hx-post="/timer/start"
    hx-swap="outerHTML"
    hx-target="#timer"
  >
    <div class="w-full flex flex-col gap-2">
      <div class="w-full flex items-center gap-2">
        <label for="work-item" class="w-1/3">Work item</label>
        <select
          name="work_item"
          id="work-item"
          hx-get="/all-work-items"
          hx-target="this"
          hx-trigger="load"
          hx-swap="innerHTML"
          class="bg-green-200 placeholder-emerald-500 px-2 py-1 rounded-md w-1/2"
        ></select>
      </div>
      <div class="w-full flex items-center gap-2">
        <label for="task-desc" class="w-1/3">Task description</label>
        <input
          name="task_desc"
          id="task-desc"
          placeholder="e.g. Building Tasklist"
          class="bg-green-200 placeholder-emerald-500 px-2 py-1 rounded-md w-1/2"
        />
      </div>

      {% if missing_description %}
      <div class="w-full flex items-center gap-2 text-red-500 text-sm">
        <div class="w-1/3"></div>
        <p>Please provide a description!</p>
      </div>
      {% endif %}
    </div>

    <button
      class="rounded-full h-4/5 aspect-square bg-green-500 border-[3px] border-green-900 flex items-center justify-center"
    >
      <div
        class="border-t-[15px] border-t-transparent border-b-transparent w-0 h-0 border-b-[15px] border-l-[25px] border-white"
      ></div>
    </button>
  </form>
</div>

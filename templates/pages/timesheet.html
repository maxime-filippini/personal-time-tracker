{% extends 'fragments/layout.html' %} {% block content %}

<div class="flex flex-col gap-4">
  <form
    class="flex flex-col gap-2 p-4 bg-sky-100 rounded-lg w-full"
    hx-get="/timesheet/table"
    hx-swap="innerHTML"
    hx-trigger="load, change"
    hx-target="#timesheet-table"
  >
    <div class="flex gap-2 w-full">
      <label class="w-1/3" for="start_date">Start day</label>
      <input
        id="start_date"
        name="start_date"
        class="rounded-md py-1 px-2 w-2/3"
        value="2023-09-01"
      />
    </div>
    <div class="flex gap-2 w-full">
      <label class="w-1/3" for="end_day">End day</label>
      <input
        id="end_date"
        name="end_date"
        class="rounded-md py-1 px-2 w-2/3"
        value="2023-10-30"
      />
    </div>
  </form>

  <div id="timesheet-table"></div>
</div>
{% endblock %}
